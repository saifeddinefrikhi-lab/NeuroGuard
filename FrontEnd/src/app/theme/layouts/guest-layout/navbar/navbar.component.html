<mat-toolbar class="navbar">
      <div class="navbar-inner">
        <a routerLink="/homePage" class="logo">
          <img src="/assets/images/logo1.png" alt="NeuroGuard Logo" class="logo-img">
        </a>

        <nav class="nav-links">
          <a routerLink="/homePage" routerLinkActive="active">Home</a>
          <a routerLink="/login" routerLinkActive="active">Login</a>
          <a routerLink="/register" routerLinkActive="active">Register</a>
          <button mat-button class="btn-accent nav-cta" routerLink="/register">
            Get Started
          </button>
        </nav>

        <button mat-icon-button class="hamburger" (click)="toggleMenu()">
          <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
      </div>

      <!-- Mobile menu -->
      <div class="mobile-menu" [class.open]="menuOpen">
        <a routerLink="/" (click)="menuOpen = false" routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/login" (click)="menuOpen = false" routerLinkActive="active">Login</a>
        <a routerLink="/register" (click)="menuOpen = false" routerLinkActive="active">Register</a>
        <button mat-raised-button class="btn-accent mobile-cta" routerLink="/register"
                (click)="menuOpen = false">Get Started</button>
      </div>
    </mat-toolbar>
