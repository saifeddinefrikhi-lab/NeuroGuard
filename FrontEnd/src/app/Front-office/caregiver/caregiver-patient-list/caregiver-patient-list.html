<div class="container mt-3">
  <h3>My Assigned Patients</h3>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div *ngIf="!loading && patients.length === 0" class="alert alert-info">
    No patients assigned to you yet.
  </div>

  <div class="row" *ngIf="patients.length > 0">
    <div class="col-md-4 mb-3" *ngFor="let patient of patients">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ patient.firstName }} {{ patient.lastName }}</h5>
          <p class="card-text">
            <strong>Username:</strong> {{ patient.username }}<br>
            <strong>Email:</strong> {{ patient.email }}
          </p>
          <button class="btn btn-primary" (click)="viewHistory(patient.id)">
            <i class="ti ti-eye"></i> View Medical History
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
