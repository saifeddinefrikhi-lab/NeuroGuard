<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
          </div>

          <!-- Success Alert -->
          <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
            <i class="ti ti-check-circle me-2"></i>
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="clearMessages()" aria-label="Close"></button>
          </div>

          <!-- Error Alert -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            <i class="ti ti-alert-circle me-2"></i>
            <strong>Error!</strong> {{ errorMessage }}
            <button type="button" class="btn-close" (click)="clearMessages()" aria-label="Close"></button>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- Username -->
            <div class="form-group mb-3">
              <label class="form-label" for="username">Username</label>
              <input 
                type="text" 
                class="form-control" 
                [class.is-invalid]="submitted && f['username'].invalid"
                [class.is-valid]="submitted && f['username'].valid && !errorMessage"
                id="username" 
                formControlName="username"
                placeholder="Enter your username"
              />
              <div class="invalid-feedback" *ngIf="submitted && f['username'].invalid">
                {{ getUsernameErrorMessage() }}
              </div>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  [class.is-invalid]="submitted && f['password'].invalid"
                  [class.is-valid]="submitted && f['password'].valid && !errorMessage"
                  id="password" 
                  formControlName="password"
                  placeholder="Enter your password"
                />
                <button 
                  class="btn btn-outline-secondary" 
                  type="button" 
                  (click)="togglePasswordVisibility()"
                  tabindex="-1"
                >
                  <i [ngClass]="showPassword ? 'ti ti-eye-off' : 'ti ti-eye'" class="d-flex"></i>
                </button>
              </div>
              <div class="invalid-feedback d-block" *ngIf="submitted && f['password'].invalid">
                {{ getPasswordErrorMessage() }}
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  id="rememberMe"
                >
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="link-primary">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Logging in...
                </span>
              </button>
            </div>

            <!-- Divider -->
            <div class="text-center my-4">
              <p class="text-muted">Or continue with</p>
            </div>

            <!-- Social Login Options -->
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-outline-secondary">
                <i class="ti ti-brand-google me-2"></i>
                Google
              </button>
              <button type="button" class="btn btn-outline-secondary">
                <i class="ti ti-brand-facebook me-2"></i>
                Facebook
              </button>
            </div>

            <p class="mt-3 text-center text-muted">
              Don't have an account? 
              <a [routerLink]="['/register']" class="link-primary fw-semibold">Sign up here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
